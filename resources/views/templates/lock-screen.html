		<!-- Favicon -->

		<!-- Bootstrap CSS -->

    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				
				<div class="container">
					
					<div class="account-box">
						<div class="account-wrapper">

							<!-- Lock User Img -->
							<div class="lock-user">
								<img src="assets/img/profiles/avatar-02.jpg" alt="User Image" class="rounded-circle">
								<h4>John Doe</h4>
							</div>
							<!-- /Lock User Img -->
							
							<!-- Account Form -->
							<form action="admin-dashboard.html">
								<div class="input-block mb-3">
									<label class="col-form-label">Password</label>
									<input class="form-control" type="password">
								</div>
								<div class="input-block mb-3 text-center">
									<button class="btn btn-primary account-btn" type="submit">Enter</button>
								</div>
								<div class="account-footer">
									<p>Sign in as a different user? <a href="index.html">Login</a></p>
								</div>
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
          <script src="assets/js/jquery-3.7.0.min.js"></script>
